<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  </head>
<body>
<div class="container-fluid">
<h1> Admission Form </h1>
<form action="#" method="post">
<div class="form-inline">
<label> First Name : </label>
<input type="text" class="form-control" value="" name="fname" placeholder="Enter name " required />
<label>   Last Name : </label>
<input type="text" class="form-control" value="" name="lname" placeholder="Enter surname " required />
</div>
<div class="form-group">
<label> Mobile : </label>
<input type="tel" class="form-control" value="" name="fname" placeholder="Enter mobile " required />
</div>
<div class="form-group">
<label> Email id : </label>
<input type="email" class="form-control" value="" name="fname" placeholder="Enter email id " required />
</div>
<button type="submit" class="btn btn-success">Register </button>
</div>
</body>
</html>
